        </div>

    <div class="select">
        <h2>Rock - Paper - Scissor</h2>
    </div>

    <div class="rpsgrid">
        <section class="title">
            <h4>Play a simple game of Rock, Paper and Scissor against computer and try your luck!</h4>
        </section>
        <div class="container">
            <div class="scores">
                <p>You: <span id="user_score">0</span></p>
                <p>Computer: <span id="computer_score">0</span></p>

            </div>
            <div class="weapons">
                <button onclick="checker('rock')">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button onclick="checker('paper')">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button onclick="checker('scissor')">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>

            <div class="details">
                <p id="user_choice"></p>
                <p id="comp_choice"></p>
                <p id="result"></p>
                <a href="rps.html"><button id="reset">Reset</button></a>
            </div>
        </div>

    </div>
